<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator - Pharmacy</title>
  <link rel="stylesheet" href="bmi.css"/>
  <link rel="stylesheet" href="../chatbot/chatbot.css">
  <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="../media/images/icon.png"> <!-- For modern browsers -->
  <link rel="shortcut icon" href="../media/images/favicon.ico"> <!-- For older browsers -->
</head>
<body>
  
    <!-- Navigation -->
    <nav class="navbar">
    <div class="nav-container">
        <a href="#" class="logo">Apotek<span> Hasanah</span></a>
        
        <!-- Hamburger Button -->
        <button class="hamburger" aria-label="Menu">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        
        <ul class="nav-links">
            <li><a href="../index.html">Beranda</a></li>
            <li><a href="../index.html">Artikel</a></li>
            <li><a href="#">Screening</a></li>
            <li><a href="../index.html">Layanan</a></li>
            <li><a href="../index.html">Kontak</a></li>
        </ul>
    </div>
    </nav>
  
    <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <div class="input-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" min="1" required />
      </div>
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="50" required />
      </div>
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="10" required />
      </div>
      <button type="submit">Calculate BMI</button>
    </form>

    <div id="result" class="result-box">
      <p><strong>Your BMI:</strong> <span id="bmiValue">-</span></p>
      <p><strong>Category:</strong> <span id="bmiCategory">-</span></p>
    </div>
  </div>

  <!-- Chatbot Toggle Button -->
<div class="chatbot-toggle-container">
  <button id="chatbot-toggle" aria-label="Open chat">
    <img src="../media/images/chatbot.png" alt="Chatbot" />
  </button>
</div>

<!-- Chatbot Panel -->
<div id="chatbot-panel">
  <div id="chat-container">
    <div class="chat-header">
      <h2>AI Chatbot Assistant</h2>
      <button id="close-chat" aria-label="Close chat">
        <span class="close-icon"></span>
      </button>
    </div>
    <div id="messages"></div>
    <div id="typing-indicator" class="hidden">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Ask something..." required />
      <button type="submit" id="send-btn">
        <span class="send-icon"></span>
      </button>
    </form>
  </div>
</div>

  <script src="../chatbot/chatbot.js"></script>
  <script src="bmi.js"></script>
</body>
</html>
