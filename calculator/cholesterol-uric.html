    <div class="container">
    <h1>Cholesterol Level Checker</h1>
    <form id="cholesterolForm">
      <div class="input-group">
        <label for="cholesterol">Total Cholesterol (mg/dL):</label>
        <input type="number" id="cholesterol" required />
      </div>
      <button type="submit">Check</button>
    </form>
    <div class="result-box" id="cholesterolResult"></div>
    </div>
  
    <div class="container">
    <h1>Uric Acid Level Checker</h1>
    <form id="uricForm">
      <div class="input-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-group">
        <label for="uric">Uric Acid (mg/dL):</label>
        <input type="number" id="uric" step="0.1" required />
      </div>
      <button type="submit">Check</button>
    </form>
    <div class="result-box" id="uricResult"></div>
  </div>

  <!-- Chatbot Toggle Button -->
<div class="chatbot-toggle-container">
  <button id="chatbot-toggle" aria-label="Open chat">
    <img src="../media/images/chatbot.png" alt="Chatbot" />
  </button>
</div>

<!-- Chatbot Panel -->
<div id="chatbot-panel">
  <div id="chat-container">
    <div class="chat-header">
      <h2>AI Chatbot Assistant</h2>
      <button id="close-chat" aria-label="Close chat">
        <span class="close-icon"></span>
      </button>
    </div>
    <div id="messages"></div>
    <div id="typing-indicator" class="hidden">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Ask something..." required />
      <button type="submit" id="send-btn">
        <span class="send-icon"></span>
      </button>
    </form>
  </div>
</div>

  <script src="../chatbot/chatbot.js"></script>
  <script src="../index.js"></script>  

  <script>
    document.getElementById('uricForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const gender = document.getElementById('gender').value;
      const uric = parseFloat(document.getElementById('uric').value);
      let result = '';

      if (!gender || isNaN(uric)) {
        result = 'Please fill in all fields.';
      } else {
        const normalRange = gender === 'male' ? [3.4, 7.0] : [2.4, 6.0];
        if (uric < normalRange[0]) {
          result = 'Low Uric Acid Level';
        } else if (uric > normalRange[1]) {
          result = 'High Uric Acid Level';
        } else {
          result = 'Normal Uric Acid Level';
        }
      }

      document.getElementById('uricResult').textContent = result;
    });
  </script>

    <script>
    document.getElementById('cholesterolForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const value = parseFloat(document.getElementById('cholesterol').value);
      let result = '';

      if (isNaN(value)) {
        result = 'Please enter your cholesterol level.';
      } else if (value < 200) {
        result = 'Desirable Cholesterol Level';
      } else if (value <= 239) {
        result = 'Borderline High Cholesterol';
      } else {
        result = 'High Cholesterol';
      }

      document.getElementById('cholesterolResult').textContent = result;
    });
  </script>
