<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glucose Level Chart</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../chatbot/chatbot.css">
  <link rel="icon" type="image/png" href="../media/images/icon.png"> <!-- For modern browsers -->
  <link rel="shortcut icon" href="../media/images/favicon.ico"> <!-- For older browsers -->
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
        <a href="#" class="logo">Apotek<span> Hasanah</span></a>
        
        <!-- Hamburger Button -->
        <button class="hamburger" aria-label="Menu">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        
        <ul class="nav-links">
            <li><a href="../index.html">Beranda</a></li>
            <li><a href="../artikel/artikel.html">Artikel</a></li>
            <li><a href="screening.html">Screening</a></li>
            <li><a href="../layanan/layanan.html">Layanan</a></li>
            <li><a href="../contact/contact.html">Kontak</a></li>
        </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Glucose Level Reference Chart</h1>
    <div class="result-box">
      <table style="width:100%; text-align:left;">
        <thead>
          <tr>
            <th>Condition</th>
            <th>Fasting</th>
            <th>After Meal (2 hrs)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Normal</td><td>70–99 mg/dL</td><td>&lt;140 mg/dL</td></tr>
          <tr><td>Prediabetes</td><td>100–125 mg/dL</td><td>140–199 mg/dL</td></tr>
          <tr><td>Diabetes</td><td>&ge;126 mg/dL</td><td>&ge;200 mg/dL</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Chatbot Toggle Button -->
<div class="chatbot-toggle-container">
  <button id="chatbot-toggle" aria-label="Open chat">
    <img src="../media/images/chatbot.png" alt="Chatbot" />
  </button>
</div>

<!-- Chatbot Panel -->
<div id="chatbot-panel">
  <div id="chat-container">
    <div class="chat-header">
      <h2>AI Chatbot Assistant</h2>
      <button id="close-chat" aria-label="Close chat">
        <span class="close-icon"></span>
      </button>
    </div>
    <div id="messages"></div>
    <div id="typing-indicator" class="hidden">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Ask something..." required />
      <button type="submit" id="send-btn">
        <span class="send-icon"></span>
      </button>
    </form>
  </div>
</div>

  <script src="../chatbot/chatbot.js"></script>
  <script src="../index.js"></script>
</body>
</html>
